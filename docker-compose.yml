version: '3.8'

services:
  adflix:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    volumes:
      - ./videos:/app/videos:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/debug"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s